# Database configuration
[database]
host = "localhost"
port = 5432
name = "myapp_production"
pool_size = 10
ssl = true

# Server settings
[server]
host = "0.0.0.0"
port = 8080
debug = false
workers = 4

# Feature flags
[features]
new_dashboard = on
beta_api = off
maintenance_mode = no

# Logging
[logging]
level = "info"
format = "json"
output = "/var/log/myapp.log"
